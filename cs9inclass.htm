<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>CS-9</title>

	<style>
	/* Your styles go here */
 form {background-color:silver; font-family:Arial; 
        width:60%; margin-right:auto; margin-left:auto; 
        color: black; border:2px solid lime; padding-top:1%; padding-bottom:1%; padding-left:3%;}
	
	
	</style>
	
	
	
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
	<h1> My Class Form</h1>
	<form method="post" action="">
	            <!-- Text box -->
				<p>
					Please Enter Your Name: &nbsp; &nbsp;
					<input type="text" name="myname" size="20"  placeholder="Enter Name"/>
					            <!-- Drop Down Menu -->
								<p>
									Please select your class: 
									<select name="myclass">
										<option value="Empty">Please Select One</option>
										<option value="FP">Freshperson</option>
										<option value="SO">Sophomore</option>
										<option value="JR">Junior</option>
										<option value="SR">Senior</option>
									</select>
								</p>
                                <!-- Radio Button -->
            <p>
                Please select your sex:
                <input type="radio" name="Sex" value="Male"/> Male &nbsp; &nbsp;
                <input type="radio" name="Sex" value="Female"/> Female &nbsp; &nbsp;
            </p>

            <p>
                Please select your grade:
                <input type="radio" name="Grade" value="A"/> A &nbsp; &nbsp;
                <input type="radio" name="Grade" value="B"/> B &nbsp; &nbsp;
                <input type="radio" name="Grade" value="C"/> C &nbsp; &nbsp;
            </p>
            
		            <!--Check Box -->
                    <p>
                        Please select your favorite magazine: <br/>
                        <input type="checkbox" name="mymags" value="WSJ"/> Wall Street Journal <br/>
                        <input type="checkbox" name="mymags" value="NYT"/> New York Times <br/>
                        <input type="checkbox" name="mymags" value="BG"/> Boston Globe
                    </p>
                    <p>
                        Please enter your suggestions for the course: <br/>
                        <textarea name="mysuggs" cols="40" rows="5" placeholder="Enter comments here"></textarea>
                    </p>
                    <p>
                        <input type="submit" name="Submit" value="Submit Data"/> &nbsp; &nbsp;
                        <input type="reset" name="Reset" value="Clear Data"/>
                    </p>
              
                </form>
	
  </body>
</html>
