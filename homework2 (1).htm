	<div class="container">
        <h1>Catalog of Sweaters</h1>
        <form id="sweaterForm">
            <table>
                    <tr>
                        <td>Product Image</td>

                    </tr>
	
					<tr>

					<tr>

                    </tr>


				</table>
				<div class="buttons">
